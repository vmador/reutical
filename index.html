    <iframe id="framerContent" src="https://soreutical.framer.website/" allowfullscreen allow="geolocation; camera; microphone; storage-access"></iframe>
    <script>
    function sendMessageToIframe(message) {
        const iframe = document.getElementById('framerContent');
        iframe.contentWindow.postMessage(message, 'https://soreutical.framer.website/');
    }
    
    window.addEventListener('message', function(event) {
        if (event.origin !== "https://soreutical.framer.website/") return;
        
        if (event.data.type === 'setSessionData') {
            localStorage.setItem('sessionData', JSON.stringify(event.data.sessionData));
        } else if (event.data.type === 'getSessionData') {
            const sessionData = localStorage.getItem('sessionData');
            sendMessageToIframe({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
            });
        }
    }, false);

    window.addEventListener('load', function() {
        const sessionData = localStorage.getItem('sessionData');
        if (sessionData) {
            sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
            });
        }
    });

    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            const sessionData = localStorage.getItem('sessionData');
            if (sessionData) {
                sendMessageToIframe({
                    type: 'restoreSession',
                    sessionData: JSON.parse(sessionData)
                });
            }
        }
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registration successful
            }, function(err) {
                // Registration failed
            });
        });
    }

    
    // Dynamic viewport adjustment for dvh units
    function updateViewportHeight() {
        document.documentElement.style.setProperty('--dvh', window.innerHeight + 'px');
    }

    if ('dvh' === 'dvh') {
        // Set initial value
        updateViewportHeight();
        
        // Update on resize or orientation change
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
    }
    
    </script>
